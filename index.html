<!doctype html>
<html>
    <head>
        <title>Fractal App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row align-items-start justify-content-center">

                <div class="col-3">

                    <h2>Generator</h2>
                    
                    <div class="d-flex justify-content-center">
                        <canvas id="generator-canvas" class ="my-1 border border-black" width="300" height="300"> </canvas>
                    </div>

                    <table class="table" id="generator-table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Direction</th>
                            <th scope="col">Transform</th>
                            <th scope="col">Options</th>
                        </tr>
                        </thead>
                        <tbody id="generator-content">
                            <tr>
                                <td contenteditable="true">1,0</td>
                                <td contenteditable="true">0,0</td>
                                <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)">-</button></td>
                            </tr>
                            <tr>
                                <td contenteditable="true">0,1</td>
                                <td contenteditable="true">1,0</td>
                                <td><button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)">-</button></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between align-items-center">
                        <button id="path-add" type="button" class="btn btn-primary my-1">Add Path</button>
                        
                    </div>
                    
                    
                </div>

                <div class="col-6 d-flex justify-content-center flex-column">

                    

                    <div class="d-flex justify-content-between align-items-center">
                    
                        <h2>Fractal</h2>

                        <h2 id="iteration-label">N=X</h2>

                    
                    </div>

                    <canvas id="fractal-canvas"  class ="my-1 border border-black" width="700" height="700"> </canvas>

                    <div>
                        <input type="range" class="form-range" min="0" id="iteration-range">    
                        <div class="d-flex justify-content-between align-items-center">
                    
                            <label for="iteration-range" class="form-label">Min: 0</label>
    
                            <div class="d-flex align-items-center">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Max
                                </label>
                                <input type="number" width="50" class="form-control" id="iterations-field" aria-describedby="emailHelp">
                            </div>

                        </div>       
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                    
                        <div>
                            <input class="form-check-input" type="checkbox" value="" id="isometric-checkbox">
                            <label class="form-check-label" for="flexCheckDefault">
                                Isometric Grid
                            </label>
                        </div>

                        <button id="draw-fractal" type="button" class="btn btn-primary my-1">Re-Draw</button>
                    </div>

                </div>
            </div>
        </div>
        
    </body>
    <script src="fractal.js"></script>
    <script src="ui.js"></script>
</html>
